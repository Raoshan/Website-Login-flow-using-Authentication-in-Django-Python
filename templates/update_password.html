{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="global-container">
	<div class="card login-form">
        <div class="card-body">           
            <div class="card-text">
                <h3>Get Your Password</h3>                             
                {% if msz %}
                    <p class="alert {{col}}">{{msz}}</p>
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}      <hr>               
                    <div class="form-group">
                        <label>Old Password</label>
                        <input type="password"  class="form-control" name="cpwd" >
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password"  class="form-control" name="npwd" >
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="text"  class="form-control" name="cppwd">
                    </div>
                    <div class="form-group">
                        
                        <input type="submit"  class="btn btn-warning" value="Change Password">
                    </div>
                </form>               
            </div>
        </div>
    </div>
</div>

{% endblock content %}
